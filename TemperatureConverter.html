<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    
<!-- create function for fahrenheit to celsius converter,
,take variable for ferenheit.output will be celsius value. -->

<h3>Temperature Converter</h3>


<label>Fahrenheit</label>
  <input type="number" placeholder="Fahrenheit" oninput="temp(this.value)" onchange="temp(this.value)">

<p >Celcius: <span id="Cel"></span></p>


</body>

<script>
    function temp(valNum) {
      valNum = parseFloat(valNum);
      document.getElementById("Cel").innerHTML=(valNum-32)/1.8;
    }
    </script>

</html>
